<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>SIH - AlgoAgnelites</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet" />

  <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&display=swap" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <span class="name">SIH AlgoAgnelites</span>
    </a>
    <ul class="navbar-nav">
      <li>
        <a><img class="icon home" /><span>Home</span></a>
      </li>
      <li>
        <a class="active"><img class="icon statistics" /><span>Report</span></a>
      </li>
      <li>
        <a><img class="icon user" /><span>Profile</span></a>
      </li>
      <li>
        <a><img class="icon file" /><span>Log Out</span></a>
      </li>
    </ul>
  </nav>
  <main>
    <h1>Overview</h1>
    <div class="charts-wrapper">
      <section role="credit-card">
        <div class="top">
        </div>
        <div class="ccNumber">
          <span>Sahil Khan</span>
        </div>
        <div class="ccBottom">
          <div class="ccValidThru">
            <label>Credit Score</label>
            <span>669</span>
          </div>
          <div class="ccCardHolder">
            <label>Credit Line</label>
            <span>5.26L</span>
          </div>
        </div>
        <div class="d-flex modalb justify-content-center mt-2">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="color: azure; background: #6a33ff;">
            Launch demo modal
          </button>
        </div>
      </section>
      <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <section role="chart" class="exchange-rates">
        <h3 class="title">Financial track Record - <span style="color: green;">Optimum</span></h3>
        <canvas id="exchangeRates"></canvas>
      </section>
      <section role="chart" class="last-costs">
        <h3 class="title">Spending to Earning Ratio - <span style="color: red;">Low</span></h3>
        <canvas id="last_costs"></canvas>

      </section>
      <section role="chart" class="efficiency">
        <h3 class="title">Credit Score</h3>
        <canvas id="efficiency"></canvas>
        <center>
          <h7>Maximum Credit Score is 900</h7>
        </center>

      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="https://ozcanzaferayan.github.io/financial-crm/vendor/chartjs/Chart.roundedBarCharts.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
