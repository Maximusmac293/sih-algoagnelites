<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>SIH - AlgoAgnelites</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link href="assets/css/another.css" rel="stylesheet">

</head>

<body>

  <header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="/">SIH - AlgoAgnelites</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto " href="/">Home</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>

    </div>
  </header>

  <main id="main">
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Details</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Details</li>
          </ol>
        </div>

      </div>
    </section>

    <section class="inner-page">
      <div class="register container">
        <div class="p-3 text-center">
          <h2>Credit Score</h2>
        </div>
        <div class="row">
          <div class="py-2 details col-12">
            <h3><i class="bi bi-person-circle"></i> <span><strong>Fill up your details</strong></span></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-12">
            <label for="fname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="fname" name="First Name" required="">
          </div>
          <div class="col-lg-6 col-12">
            <label for="lname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lname" name="Last Name" required="">
          </div>
          <div class="col-lg-6 col-12">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" min="1970-01-01" max="2025-12-31" class="form-control" name="Date of Birth" required="">
          </div>
          <div class="col-lg-6 col-12">
            <label for="form-gender" class="form-label">Gender:</label>
            <select name="Gender" class="form-control" id="form-gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="col-lg-6 col-12">
            <label for="form-marital" class="form-label">Marital Status:</label>
            <select name="Marital Status" class="form-control" id="form-marital">
              <option value="Single">Single</option>
              <option value="Married">Married</option>
            </select>
          </div>
          <div class="col-lg-6 col-12">
            <label for="form-marital" class="form-label">Employment Status:</label>
            <select name="Marital Status" class="form-control" id="form-marital">
              <option value="Employed">Employed</option>
              <option value="Unemployed">Unemployed</option>
            </select>
          </div>
          <div class="col-lg-6 col-12">
            <label for="unloan" class="form-label">Unaccounted Loan/s:</label>
            <input type="text" class="form-control" id="unloan" name="Unaccounted Loan" required="">
          </div>
          <div class="col-lg-6 col-12">
            <label for="unasset" class="form-label">Unaccounted Asset/s:</label>
            <input type="text" class="form-control" id="unasset" name="Unaccounted Asset" required>
          </div>
          <div class="col-lg-6 col-12">
            <label for="cibil" class="form-label">Cibil Score (if any):</label>
            <input type="text" class="form-control" id="cibil" name="Cibil Score">
          </div>
          <div class="col-lg-6 col-12">
            <label for="income" class="form-label">Fixed Income (if any)</label>
            <input type="text" class="form-control" id="income" name="Fixed Income">
          </div>
          <div class="col-lg-6 col-12">
            <label for="dependents" class="form-label">Dependents:</label>
            <input type="text" class="form-control" id="dependents" name="Dependents" required>
          </div>
          <div class="col-lg-6 col-12">
            <label for="statement" class="form-label">Bank Statement:</label>
            <div class="input-group">
              <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
            </div>
          </div>
          <div class="col-lg-6 col-12">
            <label for="phone" class="form-label">Phone:</label>
            <input oninvalid="setCustomValidity('Please enter a Valid Phone No.')"
              onchange="try{setCustomValidity('')}catch(e){}" type="text" class="form-control" id="phone"
              name="Phone Number" required="" minlength="10" pattern="[1-9]{1}[0-9]{9}">
          </div>
          <div class="col-lg-6 col-12">
            <label for="email" class="form-label">E-Mail:</label>
            <input type="email" class="form-control" id="email" name="E-Mail" required="">
          </div>
        </div>
        <div class="py-3">
          <input class="form-check-input" id="checkbox" type="checkbox" value="" required=""> I confirm that the
          information given in this from is true, complete and accurate
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="text-center m-2">
            <button class="btn btn-primary" type="submit">Generate Credit Line & Score</button>
          </div>
          <div class="text-center m-2">
            <button class="btn btn-primary" type="submit">Analyze Risk</button>
          </div>
          <div class="text-center m-2">
            <button class="btn btn-primary" type="submit">Clear</button>
          </div>
        </div>
        
      </div>
    </section>

  </main>

  <footer id="footer">

    <div class="footer-top">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 col-md-12 text-center footer-contact">
            <h3>SIH - AlgoAgnelites</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="copyright-wrap d-md-flex py-4">
        <div class="me-md-auto text-center text-md-start">
          <div class="copyright">
            Made with <strong><span>❤️</span></strong> by AlgoAgnelites
          </div>
        </div>
      </div>

    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main2.js"></script>

</body>

</html>
