<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>
      Hello, world!<br />I am {{person}} Im {{age}} years old, I have done my
      degree in {{qua}} {% for item in list %}
      <table>
        <tr>
          <td>{{item}}</td>
        </tr>
        {% endfor %}
      </table>
    </h1>

    <div class="container mt-5">
      <h1>File Upload Input Group</h1>
      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="fileInput" />
          <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary custom-file-label"
            for="fileInput"
            type="button"
            id="uploadButton"
          >
            Upload
          </button>
        </div>
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
      <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>

    <div class="mb-3">
      <label for="basic-url" class="form-label">Your vanity URL</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3"
          >https://example.com/users/</span
        >
        <input
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3 basic-addon4"
        />
      </div>
      <div class="form-text" id="basic-addon4">
        Example help text goes outside the input group.
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input
        type="text"
        class="form-control"
        aria-label="Amount (to the nearest dollar)"
      />
      <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        aria-label="Username"
      />
      <span class="input-group-text">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Server"
        aria-label="Server"
      />
    </div>

    <div class="input-group">
      <span class="input-group-text">With textarea</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        // Handle click event on the "Upload" button
        $("#uploadButton").click(function () {
          // Get the selected file
          var selectedFile = $("#fileInput")[0].files[0];

          if (selectedFile) {
            // You can perform your file upload logic here
            // For a simple example, we'll just show the file name
            alert("Selected file: " + selectedFile.name);
          } else {
            alert("Please select a file.");
          }
        });
      });
    </script>
  </body>
</html>
